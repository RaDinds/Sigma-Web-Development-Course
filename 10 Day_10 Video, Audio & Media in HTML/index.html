<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <video src="video.mp4" height="255" controls autoplay loop muted poster="poster.jpg"></video>
    <!-- src: Specifies the path to the video file.
         controls: Adds video controls, like play, pause, and volume.
         autoplay: Automatically starts playing the video when the page loads.
         loop: Repeats the video once it ends.
         muted: Mutes the video by default.
         poster: Specifies an image to be displayed before the video starts playing.
         width and height: Specifies the dimensions of the video.
     -->


    <audio src="sachin.mp3" controls autoplay loop muted preload="metadata"></audio>
    <!-- src: Specifies the path to the audio file.
         controls: Adds audio controls, like play, pause, and volume.
         autoplay: Automatically starts playing the audio when the page loads.
         loop: Repeats the audio once it ends.
         muted: Mutes the audio by default.
         preload: Specifies if and how the audio should be loaded when the page loads ('auto', 'metadata', 'none').
     -->

    <!-- The "preload" attribute can have the following values:
         none: This is the default value. It indicates that the browser should not preload the audio file at all. The audio file will only start downloading when the user initiates playback.
         metadata: This value tells the browser to preload only the metadata of the audio file, such as its duration and basic information about the audio. This can be useful if you want to display the audio duration to the user without fully loading the audio data.
         auto: This value instructs the browser to preload the entire audio file as much as possible without delaying the loading of other important page content. The browser will try to load the audio file in the background so that it's ready to play when the user decides to start it.
     -->


    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My svg image is not loaded">
    
    <iframe src="https://www.codewithharry.com/tutorial/html-audio-video-tags/" frameborder="0" height="500" width="800"></iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/XQjblm54RCU?si=I1jGMQ6i0jMem3ob" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <br><br><br>


    <!-- Quick Quiz  -->

    You can use YouTube videos in an iframe using YouTube's embedding feature -->

    <h1>School Friends Series</h1>

    <h1>My Favourite</h1>

</body>
</html>
