<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey I am a para</p>

    <a href="https://google.com">Google</a>

    <div>I am a block element</div>
    
    <span>I am a span and I am inline</span>

    <a href="#">Yes it is inline</a>

    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. -->

    <form action="post">
        <div>
            <label for="Nam">Name:</label>
            <input type="text" id="Nam" Name="Name" placeholder="Your Name">
        </div>
        <div>
            <label for="Cit">City:</label>
            <select name="City" id="Cit">
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="china">China</option>
            </select>
        </div>
        <div>
            <label for="Pin">Pincode:</label>
            <input type="password" id="Pin" Name="Pincode" placeholder="Your pin">
        </div>
    </form>
    
</body>
</html>
