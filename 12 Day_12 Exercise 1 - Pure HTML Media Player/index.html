<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <h1>My Audios & Videos</h1>

    <h2>My Audios</h1>
    <div>
        <audio src="audio/audio.mp3" controls autoplay></audio>
        <audio src="audio/audio.mp3" controls></audio>
        <audio src="audio/audio.mp3" controls></audio>
        <audio src="audio/audio.mp3" controls></audio>
        <audio src="audio/audio.mp3" controls></audio>
        <audio src="audio/audio.mp3" controls></audio>
    </div>

    <h1>My Videos</h1>
    <div>
        <video width="490" src="video/video.mp4" controls autoplay></video>
        <video width="490" src="video/video.mp4" controls></video>
        <video width="490" src="video/video.mp4" controls></video>
        <video width="490" src="video/video.mp4" controls></video>
        <video width="490" src="video/video.mp4" controls></video>
        <video width="490" src="video/video.mp4" controls></video>
    </div>
</body>
</html>
