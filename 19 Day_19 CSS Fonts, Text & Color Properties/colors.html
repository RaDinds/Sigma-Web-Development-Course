<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Types</title>
</head>
<style>
    h1{
        color: darkcyan;
        color: #0AB653;
        color: rgb(94, 17, 219);
        color: rgba(23, 80, 150, 0.8);
        color: hsl(330, 56%, 52%);
        color: hsla(330, 56%, 52%, 0.5);
        background-color: rgb(204, 204, 204);
    }
</style>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex Colors Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
            <li>HSLA</li>
        </ol>
    </p>
</body>
</html>
