<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Lists, and Tables in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="500" src="img.jpg" alt="image">
    
    <br>

    <table>
        <caption>Employe details</caption>

        <thead>
          <!-- header content -->
          <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
          </tr>
        </thead>

        <tbody>
          <!-- body content -->
          <tr>
            <td>RaDin</td>
            <td>Programmer</td>
            <td>Java Script</td>
          </tr>
          <tr>
            <td colspan="2">Abuzar</td>
            <td>Python</td>
          </tr>
          <tr>
            <td rowspan="2">Arham</td>
            <td>Wela</td>
            <td>Urdu</td>
          </tr>
          <tr>
            <td>Nalla</td>
            <td>English</td>
          </tr>
        </tbody>

        <tfoot>
          <!-- footer content -->
          <tr>
            <td>Safwan</td>
            <td>Barozgar</td>
            <td>Urdu</td>
          </tr>
        </tfoot>

      </table>

      <ul type="square">
        <li>Abuzar</li>
        <ul>
          <li>Alvi</li>
        </ul>
        <li>RaDin</li>
        <ul>
          <li>Alvi</li>
        </ul>
      </ul>
      
      <ol type="a">
        <li>Abuzar</li>
        <li>RaDin</li>
      </ol>

      <dl>
        <dt>HTML:</dt>
        <dd>Hypertext Markup Language</dd>
      </dl>

</body>
</html>
